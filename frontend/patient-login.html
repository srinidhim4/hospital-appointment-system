<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - Hospital Appointment System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">HealthCare+</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="patient-register.html">Register</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="booking-container">
            <h1>Patient Login</h1>
            <p style="margin-bottom: 1.5rem; color: var(--secondary-color);">Access your appointments.</p>

            <div id="message-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p style="margin-top: 1rem; text-align: center;">
                New user? <a href="patient-register.html">Register here</a>
            </p>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:8081/api';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/patients/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const patient = await response.json();
                    localStorage.setItem('patient', JSON.stringify(patient));
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('message-container').innerHTML = '<div class="error-msg">Invalid credentials</div>';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('message-container').innerHTML = '<div class="error-msg">Login failed</div>';
            }
        });
    </script>
</body>

</html>
