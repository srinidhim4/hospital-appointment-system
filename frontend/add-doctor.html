<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor - Hospital Appointment System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        if (localStorage.getItem('isAdmin') !== 'true') {
            window.location.href = 'admin-login.html';
        }
    </script>
</head>

<body>
    <header>
        <nav>
            <a href="admin.html" class="logo">HealthCare+ (Admin)</a>
            <div class="nav-links">
                <a href="admin.html">Dashboard</a>
                <a href="admin.html" onclick="localStorage.removeItem('isAdmin');">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="booking-container">
            <div style="margin-bottom: 1rem;">
                <a href="admin.html" style="color: var(--secondary-color); text-decoration: none;">&larr; Back to
                    Dashboard</a>
            </div>
            <h1>Add New Doctor</h1>
            <p style="margin-bottom: 1.5rem; color: var(--secondary-color);">Enter doctor details below.</p>

            <div id="message-container"></div>

            <form id="add-doctor-form">
                <div class="form-group">
                    <label for="name">Doctor Name</label>
                    <input type="text" id="name" required placeholder="Dr. John Doe">
                </div>

                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" id="specialization" required placeholder="Cardiologist">
                </div>

                <div class="form-group">
                    <label for="workingStartTime">Working Start Time</label>
                    <input type="time" id="workingStartTime" required>
                </div>

                <div class="form-group">
                    <label for="workingEndTime">Working End Time</label>
                    <input type="time" id="workingEndTime" required>
                </div>

                <button type="submit" class="btn">Add Doctor</button>
            </form>
        </div>
    </main>

    <script src="js/add-doctor.js"></script>
</body>

</html>
